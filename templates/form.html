<form id="resume-form" class="space-y-4 max-w-lg mx-auto mt-8">
    <h2 class="text-xl font-bold">CareerBoost Resume & Cover Letter Generator</h2>
  
    <label class="block">
      Full Name
      <input name="fullName" class="border rounded p-2 w-full" required>
    </label>
  
    <label class="block">
      Email
      <input name="email" type="email" class="border rounded p-2 w-full" required>
    </label>
  
    <label class="block">
      Phone
      <input name="phone" type="tel" class="border rounded p-2 w-full">
    </label>
  
    <label class="block">
      Current Grade / School Level
      <input name="grade" class="border rounded p-2 w-full">
    </label>
  
    <label class="block">
      GPA
      <input name="gpa" class="border rounded p-2 w-full">
    </label>
  
    <label class="block">
      Current School
      <input name="currentSchool" class="border rounded p-2 w-full">
    </label>
  
    <label class="block">
      Previous Schools
      <textarea name="previousSchools" class="border rounded p-2 w-full" placeholder="Separate with commas"></textarea>
    </label>
  
    <label class="block">
      Expected Graduation Year
      <input name="gradYear" class="border rounded p-2 w-full">
    </label>
  
    <label class="block">
      Work Experience
      <textarea name="workExp" class="border rounded p-2 w-full"></textarea>
    </label>
  
    <label class="block">
      Volunteer Experience
      <textarea name="volunteerExp" class="border rounded p-2 w-full"></textarea>
    </label>
  
    <label class="block">
      Activities & Clubs
      <textarea name="activities" class="border rounded p-2 w-full"></textarea>
    </label>
  
    <label class="block">
      Soft Skills
      <textarea name="softSkills" class="border rounded p-2 w-full" placeholder="e.g. teamwork, leadership"></textarea>
    </label>
  
    <label class="block">
      Hard Skills
      <textarea name="hardSkills" class="border rounded p-2 w-full" placeholder="e.g. Java, Spanish, Photoshop"></textarea>
    </label>
  
    <label class="block">
      Career Interests
      <textarea name="careerGoals" class="border rounded p-2 w-full" placeholder="e.g. summer internship in marketing"></textarea>
    </label>
  
    <label class="block">
      Personal Strengths to Highlight
      <textarea name="strengths" class="border rounded p-2 w-full"></textarea>
    </label>
  
    <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Generate Resume + Cover Letter</button>
  </form>
